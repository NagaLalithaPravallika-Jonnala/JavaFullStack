<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Myntra Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 10px;
    }
    .login-btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Login to Myntra</h3>
    <form>
        <form action="Myntra.html" method="post"></form>
      <div class="mb-3">
        <label for="email" class="form-label">Email or Mobile Number</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email or number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-danger w-100 login-btn">Login</button>
      <div class="text-center mt-3">
        <a href="#">Forgot Password?</a><br>
      </div>
    </form>
  </div>

</body>
</html>
